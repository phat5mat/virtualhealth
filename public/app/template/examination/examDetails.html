<div class="container" ng-init="loadExamDetails()">
        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr>
                    <td class="col-md-2">
                        Name
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.user.name }}
                    </td>
                </tr>

                <tr>
                    <td class="col-md-2">
                        Age
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.age}}
                    </td>
                </tr>

                <tr>
                    <td class="col-md-2">
                        Condition
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.condition }}
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    <div class="col-md-6">
        <div class="row">
            <h4><strong style="color: green;">Examination Result</strong></h4>
        </div>
        <div class="row">
            <textarea disabled ng-model="examResult" rows="4" cols="60" style="max-width: 450px; max-height: 300px;"></textarea>
        </div>
        <div class="row " style="width: 300px" ng-init="showDownloadBtn = true;" style="margin-top: 10px">
            <button ng-click="downLog()" ng-show="showDownloadBtn" class="btn btn-primary">
                <i class="fa fa-download" aria-hidden="true"></i>
                Download Text Log
            </button>
            <button ng-hide="showDownloadBtn" ng-disabled="!showDownloadBtn" class="btn btn-warning">
                <i class="fa fa-download" aria-hidden="true"></i>
                No text log found
            </button>
        </div>
    </div>
    <div class="row col-md-12">
        <div ng-show="medicines.length == 0"
             class="alert alert-warning text-center" role="alert">
            <b>This examination has no prescription.</b>
        </div>
            <div class="presTable row" ng-show="medicines.length > 0">
                <table class="table table-bordered ">
                    <thead>
                    <th style="width: 10%">#</th>
                    <th style="width: 70%">Name</th>
                    <th style="width: 20%">Quantity</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="m in medicines">
                        <td><strong>{{ $index+1 }}</strong></td>
                        <td><strong>{{ m.name }}</strong></td>
                        <td><strong>{{ m.quantity }}</strong></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
</div>
