<div class="container" ng-init="loadExamDetails()">
        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr>
                    <td class="col-md-2">
                        Name
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.user.name }}
                    </td>
                </tr>

                <tr>
                    <td class="col-md-2">
                        Age
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.age}}
                    </td>
                </tr>

                <tr>
                    <td class="col-md-2">
                        Condition
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.condition }}
                    </td>
                </tr>

                <tr>
                    <td class="col-md-2">
                        Heart Rate
                    </td>
                    <td class="col-md-4">
                        {{ patDetails.heartrate }}
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    <div class="col-md-6">
        <div class="row">
            <h4><strong style="color: green;">Examination Result</strong></h4>
        </div>
        <div class="row">
            <textarea disabled ng-model="examResult" rows="4" cols="60" style="max-width: 450px; max-height: 300px;"></textarea>
        </div>
        <div class="row">
            <button ng-click="downLog()" class="btn btn-primary">Download</button>
        </div>
    </div>
    <div class="row"><h4><strong style="color: cornflowerblue">Prescription</strong></h4></div>
    <div class="row col-md-12">
            <div class="presTable row">
                <table class="table table-bordered ">
                    <thead>
                    <th style="width: 10%">#</th>
                    <th style="width: 70%">Name</th>
                    <th style="width: 20%">Quantity</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="m in medicines">
                        <td><strong>{{ $index+1 }}</strong></td>
                        <td><strong>{{ m.name }}</strong></td>
                        <td><strong>{{ m.quantity }}</strong></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
</div>
